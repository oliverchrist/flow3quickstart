<f:layout name="Default" />

<f:section name="Title">A list of coffee beans</f:section>

<f:section name="Content">
	<f:if condition="{coffeeBeans}">
		<f:then>
			<ul>
				<f:for each="{coffeeBeans}" as="coffeeBean">
					<li>
						<f:link.action action="show" arguments="{coffeeBean: coffeeBean}">{coffeeBean.name}</f:link.action>
						<f:link.action action="edit" arguments="{coffeeBean: coffeeBean}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{coffeeBean: coffeeBean}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No coffee beans created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new coffee bean</f:link.action></p>
</f:section>
